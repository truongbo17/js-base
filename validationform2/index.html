<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - [Javascript base] Form validation - HTML template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">

  <form action="" method="POST" class="form" id="form-1">
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" rules="required|min:6" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
      <span class="form-message"></span>
    </div>

    <button class="form-submit">Đăng ký</button>
  </form>

</div>
<!-- partial -->
  <script  src="./script.js"></script>
  <script>
    var form = new Validator('#form-1');
    form.onSubmit = function(formData){
      console.log(formData);
    }
  </script>
</body>
</html>
