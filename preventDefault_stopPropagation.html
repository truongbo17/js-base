<script>
// preventDefault : loại bỏ sự kiện mặc định trên trình duyệt
// stopPropagation : ngăn chặn nổi bọt

//links :lấy ra tất cả những thẻ a
//anchors : lấy thẻ a thông qua name
var aElements = document.links;

console.log(aElements)

for (var i = 0; i < aElements.length; i++) {
	aElements[i].onclick = (e) => {

		if(!e.target.href.startsWith('http://f8.edu.vn')){
			e.preventDefault();
			console.log('fail redirect');
		}

	}
}
//-------------------------------------
var ulElement = document.querySelector('ul');

ulElement.onmousedown = (e) => {
	e.preventDefault();
}

ulElement.onclick = (e) => {
	console.log(e.target);
}
//--------------------------------------
document.querySelector('div').onclick = () => {
	console.log('div');
}

document.querySelector('button').onclick = (e) => {
	// e.stopPropagation();
	console.log('button');
} 
</script>
